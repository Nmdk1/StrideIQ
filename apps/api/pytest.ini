[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    llm_eval: Category 5 coach LLM evaluation tests (requires live model or mock)
    perf: Performance benchmark tests (AC-5 latency budgets)
addopts = 
    -v
    --strict-markers
    --tb=short

