services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: running_app_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-running_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: running_app_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: running_app_api
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-running_app}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY}  # Required - set in .env, no default allowed
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - ./books:/books  # Mount books directory for extraction
      - ./.uploads:/uploads
    command: sh -c "python run_migrations.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: running_app_worker
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-running_app}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/worker:/app
      - ./apps/api:/api  # Mount API code so worker can import tasks
      - ./.uploads:/uploads

  web:
    build:
      context: ./apps/web
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: running_app_web
    command: npm start
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api

  # Test-only service: uses the Dockerfile "builder" stage so the full source tree
  # (including `__tests__`) exists in the container. This keeps prod `web` image lean.
  web_test:
    build:
      context: ./apps/web
      target: builder
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    command: npm test -- --runInBand
    depends_on:
      - api

volumes:
  postgres_data:
    external: true
    name: runningapp_postgres_data
  redis_data:


